# 主题设置
theme:
  name: material

  logo: assets/logo.png
  
  # 语言 英文：language: en
  language: zh

  font:
    # text: Montserrat
    text: Consolas

  # 图标
  icon:
    repo: fontawesome/brands/github
  
  # 标题栏
  features:
    # 导航选项卡
    - navigation.tabs
    - navigation.sections
    # 返回顶部
    - navigation.top
    # 目录跟随
    - toc.follow
    # 代码块复制
    - content.code.copy
    # 代码注释
    - content.code.annotate
    # Improved tooltips
    - content.tooltips
    # 标题栏移动隐藏
    # - header.autohide
    # Ajax加载，大型网站可开启
    # - navigation.instant
    # URL锚点跟踪
    - navigation.tracking
    # footer 页面底部
    - navigation.footer

  # 调色板
  palette: 
    # light mode
    - scheme: default
      # 主色调：header / sidebar / link
      primary: indigo
      # 强调色：hovered links buttons and scrollbars.
      accent: deep orange
      # switch 开关
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

# 附加组件
